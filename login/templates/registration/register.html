<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#243A51">
    <title>Registro - Gestão de Ocorrências - SIGO</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          media="all">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" media="all">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="all">

    <style>
        body {
            background: #ededed;
        }
    </style>
</head>
<body>

<!-- Purple Header -->
<div class="edge-header primary-color-dark"></div>

<!-- Main Container -->
<div class="container free-bird">
    <div class="row">
        <div class="card card-cascade narrower mb-5 col-md-8 col-lg-7 mx-auto float-none">
            <div class="view py-3 gradient-card-header info-color-dark">
                <h5 class="mb-0"><strong>SOLICITAÇÃO DE REGISTRO</strong></h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login_register' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="md-form col-sm-6">
                            <i class="fa fa-user prefix"></i>
                            <label>{{ user_form.first_name.label }}</label>
                            {{ user_form.first_name|attr:'autofocus' }}
                        </div>
                        <div class="md-form col-sm-6">
                            <i class="fa fa-envelope prefix"></i>
                            <label>{{ user_form.email.label }}</label>
                            {{ user_form.email }}
                        </div>
                        <div class="md-form col-sm-6">
                            <i class="fa fa-info prefix"></i>
                            <label for="id_siape">SIAPE</label>
                            <input type="number" name="siape" class="form-control" required maxlength="255"
                                   id="id_siape"/>
                        </div>
                        <div class="md-form col-sm-6">
                            <i class="fa fa-key prefix"></i>
                            <label>{{ user_form.username.label }}</label>
                            {{ user_form.username }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="md-form col-sm-6">
                            <i class="fa fa-lock prefix"></i>
                            <label>{{ user_form.password.label }}</label>
                            {{ user_form.password }}
                        </div>
                        <div class="md-form col-sm-6">
                            <i class="fa fa-lock prefix"></i>
                            <label>{{ user_form.password2.label }}</label>
                            {{ user_form.password2 }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="md-form col-sm-12">
                            <select name="SelectUnidade" id="SelectUnidade"
                                    class="mdb-select colorful-select dropdown-primary"
                                    required>
                                <option value="" disabled selected>Selecione a unidade
                                </option>
                                {% for u in unidades %}
                                    <option value={{ u.id }}>{{ u.nome_fantasia }}</option>
                                {% endfor %}
                            </select>
                            <label for="SelectUnidade">Unidade</label>
                        </div>

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-indigo">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.Main Container -->
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<script>
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').material_select();
    });
</script>
</body>

</html>
